version: "1.0.0"
safe_mode: true
max_disk_usage: 50
protected: 
  - "/"
  - "/System"
  - "/Library"
  - "/Applications"
  - "/usr"
  - "/etc"
  - "/var"
  - "/bin"
  - "/sbin"
profiles:
  daily:
    name: "daily"
    description: "Daily cleanup"
    enabled: true
    operations:
      - name: "nix-generations"
        description: "Clean Nix generations"
        risk_level: "LOW"
        enabled: true
        settings:
          nix_generations:
            generations: 3
            optimize: true
            dry_run: true